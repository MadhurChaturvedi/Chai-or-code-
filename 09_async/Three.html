<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="padding: 3rem; margin: auto; transition: all 0.3s; background: #000"
  >
    <h1 style="color: antiquewhite">Chao aur code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    const randomColor = function () {
      const hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      //   console.log(Math.floor(Math.random() * 16));
      return color;
    };
    console.log(randomColor());
    let intervelID;
    const setChangingColor = function () {
      if (!intervelID) {
        intervelID = setInterval(changeBgColor, 1000);
      }
      function changeBgColor() {
        document.body.style.backgroundColor = randomColor();
      }
    };
    const stopChanginColor = function () {
      clearInterval(intervelID);
      intervelID = null;
    };
    document
      .querySelector("#start")
      .addEventListener("click", setChangingColor);
    document.querySelector("#stop").addEventListener("click", stopChanginColor);
  </script>
</html>
