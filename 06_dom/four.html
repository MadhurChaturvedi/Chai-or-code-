<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("React");

    //Edit

    const secoundLang = document.querySelector("li:nth-child(2)");
    console.log(secoundLang);
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secoundLang.replaceWith(newli);
    //edit

    // const firstLang = document.querySelector("li:first-child");
    // console.log(firstLang);
    // const linew = document.createElement("li");
    // linew.textContent = "Type Script";
    // firstLang.replaceWith(linew);
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>Type Script </li>";

    // remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
